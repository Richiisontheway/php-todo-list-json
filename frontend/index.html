<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list JSON</title>
</head>
<body id="app" class="bg-black ">
    <header>
        <h1 class="text-light ">
            To-do list Json
        </h1>
    </header>
    <main class="text-light">
        <form action="">
            <input type="text" v-model="new_task" placeholder="inserisci una nuova task" name="name">
                                <!-- evento che mi scatena la funzione -->
            <button type="button" @click="add_new_task()">
                aggiungi tasks
            </button>
        </form>
        <ul>
            <li v-for="task in tasks">
                <div :class="{
                    'text-success': task.status == true,
                    'text-danger' : task.status == false
                    }">
                    
                    {{ task.name }}
                </div>
            </li>
        </ul>
    </main>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS -->
    <script src="script2.js"></script>
</body>
</html>
